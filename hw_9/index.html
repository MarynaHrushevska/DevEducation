<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div id="screen" class="container__screen"></div>
        <div id="panel" class="container__panel panel">
            <div class="container__panel-btn panel__delete panel__cancel">C</div>
            <div class="container__panel-btn panel__symbol">/</div>
            <div class="container__panel-btn panel__digit">9</div>
            <div class="container__panel-btn panel__digit">8</div>
            <div class="container__panel-btn panel__digit">7</div>
            <div class="container__panel-btn panel__symbol">x</div>
            <div class="container__panel-btn panel__digit">6</div>
            <div class="container__panel-btn panel__digit">5</div>
            <div class="container__panel-btn panel__digit">4</div>
            <div class="container__panel-btn panel__symbol">-</div>
            <div class="container__panel-btn panel__digit">3</div>
            <div class="container__panel-btn panel__digit">2</div>
            <div class="container__panel-btn panel__digit">1</div>
            <div class="container__panel-btn panel__symbol">+</div>
            <div class="container__panel-btn panel__digit">0</div>
            <div class="container__panel-btn panel__dot">.</div>
            <div class="container__panel-btn panel__symbol">=</div>
        </div>
    </div>
</body>
</html>
