            <div id="content" class="main__content">
                <div id="bin" class="main__content-bin">&#128465;</div>
                <canvas id="myCanvas" class="main__content-canvas"></canvas> 
            </div>
            <div class="main__sidebar">
                <div class="main__sidebar-inputs">
                    <label class="main__sidebar-color" for="color">Choose color
                        <input id="myColor" type="color">
                    </label>
                    <label class="main__sidebar-slider" for="slider">Ð¡hoose thickness
                        <input id="myThickness" list="tickmarks" type="range" min="1" max="50" step="5" value="5">

                </div>
            </div>
        </main>
    </div>
