<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randomizer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="fon">
        <div class="container">
            <div class="header">
                <h1>RANDOMIZER</h1>
            </div>
            <div class="inputs">
                <div class="min-munber">
                    <label for="min">Min
                        <input type="number" id="min" class="min-nmb" min="1">
                    </label>
                </div>
                <div class="max-number">
                    <label for="max">Max
                        <input type="number" id="max" class="max-nmb">
                    </label>
                </div>                
            </div>
            <div class="generate">
                <button class="gen-btn">
                    Generate
                </button>
            </div>
            <div class="message">
                <p class="message-text">Choose range</p>
            </div>
            <div class="reset">
                <button class="reset-btn">
                    Reset
                </button>
            </div>
        </div>
    </div>
</body>
</html>
