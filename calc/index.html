<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- <html dir="rtl"></html> -->
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="mathOperations.js" defer></script>
    <script src="calculator.js" defer></script>
</head>
<body>
    <div class="container">
        <div id="screen" class="container__screen">
            
        </div>
        <div class="rotate">&orarr;</div>
        <div class="group">
            <div id="engineer" class="container__engineer">
                <div id="left-bracket" class="container__panel-btn panel__engineer">(</div>
                <div id="right-bracket" class="container__panel-btn panel__engineer">)</div>
                <div id="factorial" class="container__panel-btn panel__engineer">n!</div>
    
                <div id="second" class="container__panel-btn panel__engineer">2nd</div>
                <div id="pi" class="container__panel-btn panel__engineer">&#960;</div>
                <div id="exponential" class="container__panel-btn panel__engineer">e</div>
    
    
                <div id="square-number" class="container__panel-btn panel__engineer">x&#178;</div>
                <div id="one-divide-x" class="container__panel-btn panel__engineer">&#185;/x</div>
                <div id="math-abs" class="container__panel-btn panel__engineer">|x|</div>
                
                <div id="cube-number" class="container__panel-btn panel__engineer">x&#179;</div>
                <div id="exp" class="container__panel-btn panel__engineer">exp</div>
                <div id="mod" class="container__panel-btn panel__engineer">mod</div>
    
                <div id="i-number" class="container__panel-btn panel__engineer">x&#8305;</div>
                <div id="ten-in-x" class="container__panel-btn panel__engineer">10&#829;</div>
                <div id="log" class="container__panel-btn panel__engineer">log</div>
            </div>

            <div id="panel" class="container__panel panel">
                <div id="clear" class="container__panel-btn panel__delete panel__clear">C</div>
                <div id="divide" class="container__panel-btn panel__symbol">/</div>
    
                <div id="nine" class="container__panel-btn panel__digit">9</div>
                <div id="eight" class="container__panel-btn panel__digit">8</div>
                <div id="seven" class="container__panel-btn panel__digit">7</div>
                <div id="multiply" class="container__panel-btn panel__symbol">x</div>
    
                <div id="six" class="container__panel-btn panel__digit">6</div>
                <div id="five" class="container__panel-btn panel__digit">5</div>
                <div id="four" class="container__panel-btn panel__digit">4</div>
                <div id="subtract" class="container__panel-btn panel__symbol">-</div>
    
                <div id="three" class="container__panel-btn panel__digit">3</div>
                <div id="two" class="container__panel-btn panel__digit">2</div>
                <div id="one" class="container__panel-btn panel__digit">1</div>
                <div id="plus" class="container__panel-btn panel__symbol">+</div>
    
                <div id="add-minus" class="container__panel-btn panel__engineer">&#8723;</div>
                <div id="zero" class="container__panel-btn panel__digit">0</div>
                <div id="dot" class="container__panel-btn panel__dot">.</div>
                <div id="equal" class="container__panel-btn panel__equal">=</div>
            </div>
        </div>
    </div>
</body>
</html>
